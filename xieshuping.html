<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>写书评</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script type="text/javascript" src="js/rem.js"></script>
		<script src="js/jquery-3.2.1.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.biaoti {
				width: 90%;
				margin: auto;

			}

			.biao_con {
				width: 100%;
				height: 1.615rem;
				border-bottom: 1px solid #EEEEEE;
				padding: 0.36rem 0;
				box-sizing: border-box;
			}

			.biao_con p {
				font-size: 0.26rem;
				color: #333333;
			}

			.biao_con input {
				border: none;
				outline: none;
				height: 0.45rem;
				margin-top: 0.23rem;
				width: 100%;
			}

			.more {
				text-align: right;
				font-size: 0.22rem;
				color: #999999;
				margin-top: 0.2rem;
			}
			.wen_con{
				font-size: 0.26rem;
				color: #333333;
				width: 90%;
				margin: 0.45rem auto 0;
			}
			.wen_img{
				width: 6.7rem;
				height: 2.29rem;
				line-height: 2.29rem;
				text-align: center;
				background: url(img/shou_tu.png) no-repeat;
				background-size: 100% 100%;
				margin: 0.3rem auto 0;
				font-size: 0.22rem;
				color: #666666;
			}
			.zhengwen{
				width: 6.7rem;
				height: 4.3rem;
				border: 1px solid #EEEEEE;
				margin: 0.23rem auto 0;
			}
			.zhengwen textarea{
				width: 100%;
				height: 3.6rem;
				padding: 0.2rem;
				box-sizing: border-box;
				border: none;
				outline: none;
			}
			.charu{
				width: 86%;
				margin: 0.2rem auto 0;
				text-align: right;
				font-size: 0.22rem;
				color: #4A90E2;
			}
			.fabu{
				width: 100%;
				height: 0.96rem;
				line-height: 0.96rem;
				text-align: center;
				background: #D7142A;
				font-size: 0.34rem;
				color: #FFFFFF;
				position: fixed;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="biaoti">
			<div class="biao_con">
				<p>文章标题:</p>
				<input type="text" placeholder="请输入标题">
			</div>
			<div class="more">最多30字</div>
		</div>
		<div class="wen_con">文章首图:</div>
		<div class="wen_img">
			设置文章首图
		</div>
		<div class="wen_con">文章正文:</div>
		<div class="zhengwen">
			<textarea placeholder="图文编辑(至少一张图或者至少50字)" maxlength="10000">
				
			</textarea>
			<div class="more" style="margin-right: 0.1rem;">最多1万字</div>
		</div>
		<div class="charu">插入图片</div>
		<div class="fabu">立即发布</div>
	</body>
	<script>
		$('.wen_img').click(function(){
			window.location.href="caijian.html"
		})
	</script>
</html>
